<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./icons/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bulma-0.6.1.css">
  </head>
  <body>
    <section class="hero is-primary is-fullheight"><!-- is-primary添加默认的主色调(青绿色)，is-fullheight将hero的高度设置为浏览器高度的100% -->
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered"><!-- columns列的父级容器 -->
            <div class="column is-5-tablet is-4-desktop is-3-widescreen"><!-- column水平居中的列 -->
              <!-- is-5-tablet在平板设备(窗口宽度大于769像素)上，限制列占5/12的宽度 -->
              <!-- is-4-desktop在桌面设备(窗口宽度大于1024像素)上，限制列占4/12的宽度 -->
              <!-- is-3-widescreen在宽屏显示器(窗口宽度大于1216像素)上，限制列占3/12的宽度 -->
              <form class="box"><!-- 具有白色背景和阴影，使得在这个青绿色的网页上便于阅读内容 -->
                <div class="field has-text-centered"><!-- field均匀分隔表单区域，has-text-centered给元素添加居中和行内效果 -->
                  <img src="images/logo-bis.png" width="167">
                </div>
                <div class="field">
                  <label class="label">Email</label><!-- label专为标签设计的类，给标签元素添加加粗效果和设置底部间距 -->
                  <div class="control has-icons-left"><!-- control相当于表单输入容器，利用它可以给表单元素添加图标 -->
                    <!-- has-icons-left会让control元素左边留出一定空间来放置图标 -->
                    <input class="input" type="email" placeholder="e.g. alexjohnson@gmail.com" required>
                    <span class="icon is-small is-left">
                      <!-- icon图标类 -->
                      <!-- is-samll以小尺寸显示图标的修饰符。也可以使用is-large修饰符来以大尺寸显示 -->
                      <!-- is-left居左排列 -->
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Password</label><!-- label专为标签设计的类，给标签元素添加加粗效果和设置底部间距 -->
                  <div class="control has-icons-left">
                    <!-- has-icons-left会让control元素左边留出一定空间来放置图标 -->
                    <input class="input" type="password" placeholder="********" required>
                    <!-- 输入框的类型为password -->
                    <!-- ******占位符 -->
                    <span class="icon is-small is-left"><!-- control相当于表单输入容器，利用它可以给表单元素添加图标 -->
                      <!-- icon图标类 -->
                      <!-- is-samll以小尺寸显示图标的修饰符。也可以使用is-large修饰符来以大尺寸显示 -->
                      <!-- is-left居左排列 -->
                      <i class="fa fa-lock"></i><!-- fa-lock图标类型 -->
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                  </label>
                </div>
                <div class="field">
                  <button class="button is-success">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
